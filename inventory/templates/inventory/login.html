{% extends 'base.html' %}
{% block main %}
{% load staticfiles %}
<script src="{% static 'js/login.js' %}" type="text/javascript"></script> 
<div class="container login-container">
    <div class="row justify-content-center" style="margin-top:80px">
        <div class="col-md-6 login-form-1">
            <h3>Login Inventory System</h3>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Your User Name *" value="" />
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Your Password *" value="" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-info loginForm" value="Login">
            </div>
        </div>
    </div>
</div>
{% endblock %}
