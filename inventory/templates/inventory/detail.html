{% extends 'base.html' %}

{% block main %}
{% load staticfiles %}
  <script src="{% static 'js/edit_inv.js' %}" type="text/javascript"></script> 
  <div class="container">
      <h2>Invetory Details</h2>
        <div class="form-group"> 
          <label for="product_id" class="control-label">Product Id</label>
          <input type="number" class="form-control" id="product_id" name="product_id" value={{object.product_id}} required>
        </div>
        <div class="form-group">
          <label for="full_name_id" class="control-label">Product Name</label>
          <input type="text" class="form-control" id="product_name" name="product_name" value={{object.product_name}} >
        </div>
        <div class="form-group">
          <label for="vendor" class="control-label">Vendor</label>
          <input type="text" class="form-control" id="vendor" name="vendor" value={{object.vendor}}>
        </div>
        <div class="form-group">
          <label for="mrp" class="control-label">MRP</label>
          <input type="text" class="form-control" id="mrp" name="mrp" value={{object.mrp}}>
        </div>
        <div class="form-group">
          <label for="batch_number" class="control-label">Batch Number</label>
          <input type="text" class="form-control" id="batch_number" name="batch_number" value={{object.batch_number}}>
        </div>
        <div class="form-group">
          <label for="quantity" class="control-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" value={{object.quantity}}>
        </div> 
        <div class="form-group">
          <label for="batch_date" class="control-label">Batch Date</label>
          <input type="text" class="form-control" id="batch_date" name="batch_date" value={{object.batch_date}}>
        </div>
        <div class="form-group">
            <div>
              <button type="submit" class="btn btn-info save_details" >Save</button>
            </div>
          </div>

    </div>

{% endblock %}
